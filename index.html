<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-10">
        <button class = "text-2xl bg-slate-200 text-black-500 font-bold pr-7 pl-7 pt-2 pb-2 rounded-lg self-center" id="button" oneclick="readText()">Нажми меня</button>
    </div>
    <div class = "pt-2 ml-auto mr-auto mt-10 w-80 hidden" id = "text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, in. Exercitationem deserunt eius cupiditate, tempora possimus illo qui neque, corrupti, omnis ratione necessitatibus sint alias inventore tenetur quo corporis fugiat.
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", hiddenCloseclick());
        document.getElementById('button').addEventListener('click', hiddenCloseclick);

        function hiddenCloseclick() {
            let x = document.getElementById('text');
            let y =document.getElementById('button');
            if (x.style.display == "none") {
                x.style.display = "block";
                y.style.backgroundColor = "green";
                

            } else {
                x.style.display = "none"
                y.style.backgroundColor = "grey";
            }
        };

        
    </script>
</body>
</html>
