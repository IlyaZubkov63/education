<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-10">
        <button class = "text-2xl bg-slate-200 text-black-500 font-bold pr-7 pl-7 pt-2 pb-2 rounded-lg self-center" id="button" oneclick="readText()">Нажми меня</button>
    </div>
    <div class = "pt-2 ml-auto mr-auto mt-10 w-1/2 hidden" id = "text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, in. Exercitationem deserunt eius cupiditate, tempora possimus illo qui neque, corrupti, omnis ratione necessitatibus sint alias inventore tenetur quo corporis fugiat.
        <div class="text-center flex mt-10 justify-between">
            <button class = "text-2xl bg-red-700 text-white font-normal pr-7 pl-7 pt-2 pb-2 rounded-lg self-center" id="button-left" oneclick="readText()">Закрыть</button>
            <button class = "text-2xl bg-amber-500 text-white font-normal pr-7 pl-7 pt-2 pb-2 rounded-lg self-center" id="button-right" oneclick="readText()">Закрыть с уточнением</button>
        </div>
       
    </div>

    <script>
        // Скрипт для открывания и закрывания блока основной кнопки
        // document.getElementById('button').addEventListener('click', hiddenCloseclick);

        // function hiddenCloseclick() {
        //     let text = document.getElementById('text');
        //     let button =document.getElementById('button');
        //     if (text.style.display == "none") {
        //         text.style.display = "block";
        //         button.style.backgroundColor = "green";
                

        //     } else {
        //         text.style.display = "none"
        //         button.style.backgroundColor = "grey";
        //     }
        // };

       
        
        
        document.getElementById('button').onclick = function() {
            let text = document.getElementById('text');
            let button =document.getElementById('button');
            if (text.style.display == "none") {
                text.style.display = "block";
                button.style.backgroundColor = "green";
                

            } else {
                text.style.display = "none"
                button.style.backgroundColor = "grey";
            }
        };



        // Скрипт для красной кнопки "Закрыть"
        document.getElementById('button-left').onclick = function() {
      document.getElementById('text').style.display = "none";
      document.getElementById('button').style.backgroundColor = "grey";
    };

    // Скрипт для желтой кнопки вывода окна подтверждения закрытия
    document.getElementById('button-right').onclick = function() {
        if (confirm("Точно закрыть?")) {
            document.getElementById('text').style.display = "none";
            document.getElementById('button').style.backgroundColor = "grey";
            } else {
                document.getElementById('text').style.display = "block";
            }
                }

    </script>
</body>
</html>
